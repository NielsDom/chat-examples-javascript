language: node_js
sudo: false
node_js:
  - '10'
cache: yarn

matrix:
  include:
    - env: NAME='Examples test' TASK='examples_full_test' SHOULD_BUILDS_DOCS=0
    - env: NAME='Snippets test' TASK='snippets_full_test' SHOULD_BUILDS_DOCS=1

install:
  - npm i pubnub
  - npm i

script:
  - gulp "${TASK}"

after_success:
  - ruby .travis.docs.rb"
